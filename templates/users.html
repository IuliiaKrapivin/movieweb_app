<html>
    <head>
        <title>Users - MovieWeb App </title>
    </head>
    <body>
        <h1>Users</h1>
        <ul>
            {% for user in users %}
                {% for key, val in user.items() %}
                    <li>
                        <a href="http://127.0.0.1:5000/users/{{ key }}">{{ val['name'] }}</a>
                    </li>
                {% endfor %}
            {% endfor %}
        </ul>
        <a href="http://127.0.0.1:5000/add_user">To add a new user</a>
    </body>
</html>
